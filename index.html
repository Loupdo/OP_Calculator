<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="result"></div>
    <div class="operators"> 
        <button>+</button>
        <button>-</button>
        <button>x</button>
        <button>/</button>
        <button>=</button>
    </div>
    <div class="number">
        <div><button class="btn1">1</button><button class="btn2">2</button><button class="btn3">3</button></div>
        <div><button class="btn4">4</button><button class="btn5">5</button><button class="btn6">6</button></div>
        <div><button class="btn7">7</button><button class="btn8">8</button><button class="btn9">9</button></div>
        <div><button class="btn0">0</button></div>
    </div>
    <Button class="clear">Clear</Button>
    <script src="script.js" ></script>
</body>
</html>
